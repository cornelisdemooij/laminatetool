<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laminate Tool</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <label for="file-input" class="custom-file-upload">
      Choose file
    </label>
    <input id="file-input" type="file"/>

    <form class="loc-form">
      <label for="loc-input">Laminate Orientation Code (LOC):</label>
      <input type="text" class="loc-input" name="loc-input" placeholder="e.g. [0 / 90 / -45 / 45]s">
      <label for="loc-expanded">LOC Expanded:</label>
      <input type="text" class="loc-expanded" name="loc-expanded" readonly>
    </form>
    
    <script type="module" src="./script.js"></script>
  </body>
</html>
